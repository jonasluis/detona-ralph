<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- config -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- estilos -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <!--div.menu-time+div.menuscore+div.menu-lives-->
            <div class="menu-time">
                <h2 class="menu-time__text">Time Left</h2>
                <h2 class="menu-time__score">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="menu-time__text">Your Score</h2>
                <h2 class="menu-time__score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="src/images/player.png" alt="Foto do jogador" height="50px">
                <h2>x3</h2>
            </div>
        </div>
        <div class="panel">
            <!-- .panel-row>.square[id="0"]*3-->
              <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
              </div>

              <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
              </div>

              <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
              </div>
        </div>
    </div>
    

    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
